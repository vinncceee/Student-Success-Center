version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/studentSuccess
      - HOST=0.0.0.0
    depends_on:
      - mongo
    command:
      - sh
      - -c
      - |
        npm run dev &
        sleep 3
        echo "üöÄ Backend running at: http://localhost:5000"
        wait

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    command:
      - sh
      - -c
      - |
        npm start &
        sleep 5
        echo "üåç Frontend running at: http://localhost:3000"
        wait

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
